<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/styles/global.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/styles/index.css"
			rel="stylesheet"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/index.js"
			defer
		></script>
		<script src="\app.js" defer type="module"></script>
		<title>Document</title>
	</head>
	<body>
		<div class="body-content">
			<header>
				<nav>
					<div class="nav-content">
						<div class="logo">
							<img
								src="/media/iconos/calendar.png"
								alt="Logo de calendario de la app"
							/>
						</div>
						<div class="nav-menu">
							<ul>
								<li>
									<a href="/index.html">Inicio</a>
								</li>
								<li>
									<a href="/directory/user-events.html">Tus eventos</a>
								</li>
							</ul>
							<button>Login</button>
						</div>
					</div>
				</nav>
			</header>
			<main>
				<div class="page-container">
					<h1>Festival teatro UPM</h1>

					<div id="calendar"></div>
					<div id="date-plays" class="selector-box"></div>
					<div id="generator">
						<div class="buttons">
							<button type="button" id="btnGenerate">Generar calendario</button>
							<button type="button" id="btnReset">Limpiar selecciones</button>
						</div>
						<div id="calendar-entries"></div>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
