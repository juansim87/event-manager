<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="/styles/global.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/vanilla-calendar@latest/dist/vanilla-calendar.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/vanilla-calendar@latest/dist/vanilla-calendar.min.js"></script>
		<script src="app.js" type="module" defer></script>
	</head>
	<body>
		<div class="body-content">
			<header>
				<nav>
					<div class="nav-content">
						<div class="logo"></div>
						<div class="nav-menu"></div>
					</div>
				</nav>
			</header>
			<main>
				<section id="hero">
					<h1>Tus eventos</h1>
					<div class="user-events">
						<div class="event" role="button">
							<a href="\directory\events.html">
								<div class="event-img">
									<img src="" alt="" />
								</div>
								<h2>Festival de Teatro UPM</h2>
							</a>
							<div id="performances"></div>
							<div id="generator">
								<div id="calendar"></div>
								<div class="buttons">
									<button type="button" id="btnGenerate">
										Generar calendario
									</button>
									<button type="button" id="btnReset">
										Limpiar selecciones
									</button>
								</div>
								<div id="calendar-entries"></div>
							</div>
						</div>
						<input type="datetime-local" id="fecha" />
					</div>
				</section>
			</main>
			<footer></footer>
		</div>
	</body>
</html>
